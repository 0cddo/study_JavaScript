<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자를 맞추기 게임</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>숫자 맞추기 게임</h1>

    <div class="guide">
      <p>[ 게임 방법 ]</p>
      <p>1부터 100까지의 랜덤한 숫자를 골라주세요</p>
      <p>10회의 게임 기회 안에 숫자를 맞추시면 승!</p>
      <p>추측된 숫자의 크고 작음은 게임 횟수(10회) 마다 알려드려요</p>
      <p>그럼 게임을 즐겨 주세요!</p>
    </div>

    <div class="form">
      <label for="guessField">숫자 입력: </label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Click!" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>
</html>
