      //   함수를 이용한 배열 인자의 평균값 구하기
      function getAverage(numbers) {
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
          sum += numbers[i];
        }
        return sum / numbers.length;
      }

      console.log(getAverage([2, 8, 5, 3, 10]));

      //   return이 발생할 때 함수는 종료됨
      // primenumber (소수) 구하기
      let isPrimeNumber = function (num) {
        if (num <= 1) {
          return false;
        } else if (num === 2) {
          return true;
        } else {
          for (let i = 2; i < num; i++) {
            if (num % i === 0) return false;
          }
          return true;
        }
      };

      console.log(1 + " " + isPrimeNumber(1));
      console.log(2 + " " + isPrimeNumber(2));
      console.log(5 + " " + isPrimeNumber(5));
      console.log(9 + " " + isPrimeNumber(9));
      console.log(13 + " " + isPrimeNumber(13));
      console.log(14 + " " + isPrimeNumber(14));

      //   isPrimeNumber 함수를 이용하여 새로운 함수 만들기
      //  --> 특정수(getSmallerPrimeNumbers)보다 작은 소수들 배열에 넣기
      //   isPrimeNumber --> true or false 반환
      function getSmallerPrimeNumbers(num) {
        let result = [];
        for (let i = 1; i < num; i++) {
          if (isPrimeNumber(i)) result.push(i);
        }
        return result;
      }

      console.log(getSmallerPrimeNumbers(50));
      console.log(getAverage(getSmallerPrimeNumbers(50)));
