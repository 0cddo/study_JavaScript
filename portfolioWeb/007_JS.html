      // 매개변수 값의 크기의 순서에 관계없이 정확한 값을 구할 수 있음
      function addNumberBetween(num1, num2) {
        let larger = num1 > num2 ? num1 : num2;
        let smaller = num1 < num2 ? num1 : num2;

        let result = 0;
        for (let i = smaller + 1; i < larger; i++) {
          result += i;
        }
        return result;
      }

      console.log(addNumberBetween(5, 10));
      console.log(addNumberBetween(7, 2));
