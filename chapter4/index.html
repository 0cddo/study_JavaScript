<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
  </head>
  <body>
    <h1>JavaScript</h1>

    <script>
      // constructor(생성자)
      function Ramen(name, brand) {
        this.name = name;
        this.brand = brand;
        this.introduce = function () {
          console.log(
            `가장 좋아하는 라면은 ${this.name}이고 ${this.brand}제품입니다.`
          );
        };
      }

      // instance(인스턴스)
      let r1 = new Ramen("진라면", "오뚜기");
      let r2 = new Ramen("불닭", "삼양");

      r1.introduce();
      r2.introduce();
    </script>
  </body>
</html>
