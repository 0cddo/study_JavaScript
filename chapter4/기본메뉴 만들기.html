<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic menu</title>
    <style>
      .main-title {
        font-size: 3rem;
        background: gold;
      }
      .menu {
        display: flex;
        background: lightgray;
      }
      .menu-link {
        margin: 0.1em;
        padding: 0.3em;
        color: #fff;
        text-decoration: none;
        background: dodgerblue;
        letter-spacing: none;
      }

      .menu-active {
        background: orange;
      }
    </style>
  </head>
  <body>
    <h1 class="main-title">Event</h1>

    <nav class="menu">
      <a href="#" class="menu-link" data-menu="1">menu 1</a>
      <a href="#" class="menu-link" data-menu="2">menu 2</a>
      <a href="#" class="menu-link" data-menu="3">menu 3</a>
    </nav>

    <script>
      // 코드 개선하기
      const menu = document.querySelector(".menu");

      // 활성화 함수
      function activate(elem) {
        elem.classList.add("menu-active");
        currentMenu = elem;
      }
      // 비활성화 함수
      function inactivate(elem) {
        elem.classList.remove("menu-active");
      }

      // 이벤트 핸들러의 기능은 간단하게, 필요에 따라 호출만 가능하게끔 코드 개선
      function ClickHandler(e) {
        let currentMenu = document.querySelector(".menu-active");
        if (currentMenu) {
          inactivate(currentMenu);
        }
        activate(e.target);
      }
      menu.addEventListener("click", ClickHandler);
    </script>
  </body>
</html>
