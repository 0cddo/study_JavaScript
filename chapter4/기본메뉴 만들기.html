<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic menu</title>
    <style>
      .main-title {
        font-size: 3rem;
        background: gold;
      }
      .menu {
        display: flex;
        background: lightgray;
      }
      .menu-link {
        margin: 0.1em;
        padding: 0.3em;
        color: #fff;
        text-decoration: none;
        background: dodgerblue;
        letter-spacing: none;
      }

      .menu-active {
        background: orange;
      }
    </style>
  </head>
  <body>
    <h1 class="main-title">Event</h1>

    <nav class="menu">
      <a href="#" class="menu-link" data-menu="1">menu 1</a>
      <a href="#" class="menu-link" data-menu="2">menu 2</a>
      <a href="#" class="menu-link" data-menu="3">menu 3</a>
    </nav>

    <script>
      //   addEventListener가 많을 수록 웹페이지 성능에 악영향 미침 -> 이벤트 위임(부모에 addEventListener 위임)
      //   이벤트 위임의 장점 : 이벤트를 모두 만들기 보다 컨테이너의 타겟의 값에 동작될 수 있도록 함 (무한스크롤에서 좋음)
      // this는 addEventListener를 호출한 객체!!
      const menu = document.querySelector(".menu");
      //   매개변수 e -> 함수가 이벤트핸들러로 실행될 때 자동으로 첫번째 매개변수 자리에 이벤트객체가 들어감, click 이벤트여서 PointerEvent 들어감
      function ClickHandler(e) {
        let currentMenu = document.querySelector(".menu-active");
        if (currentMenu) {
          currentMenu.classList.remove("menu-active");
        }
        e.target.classList.add("menu-active");
        currentMenu = e.target;
        // console.log(e.target);
        // console.log(e.currentTarget === this); // target과 다름
        // console.log(this);
      }
      menu.addEventListener("click", ClickHandler);
    </script>
  </body>
</html>
