<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      .main-title {
        font-size: 3rem;
        background: yellow;
      }
      .title-color {
        background-color: dodgerblue;
      }

      li {
        list-style: none;
      }
      .link-google {
        color: red;
      }
      .foo {
        font-size: 24px;
      }
      .special {
        background-color: pink;
      }
      .btn {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1 class="main-title">Event</h1>
    <!-- DOM 스크립트 : html elements를 javascript로 조작할 수 있게 함 -->
    <ul class="list-parent">
      <li class="cuteDog">
        <img src="img/cuteDog.jpeg" alt="cute dog" />
        <a class="link-google" href="http://google.com">Google</a>
      </li>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
    </ul>
    <button class="btn">click!</button>
    <script>
      // 이벤트 : 정적인 가운데 동적인 사건 발생시키는 것
      const title = document.querySelector(".main-title");
      const btn = document.querySelector(".btn");
      const btnClickHandler = () => {
        title.style.background = "dodgerblue";
        // title.classList.replace("main-title", "title-color");
        // title.classList.add("title-color");
      };

      btn.addEventListener("click", btnClickHandler);

      // onclick 속성
      // btn.onclick = btnClickHandler;
    </script>
  </body>
</html>
