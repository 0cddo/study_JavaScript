<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      li {
        list-style: none;
      }
      .link-google {
        color: red;
      }
      .foo {
        font-size: 24px;
      }
      .special {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">DOM (Document Object Model)</h1>
    <!-- DOM 스크립트 : html elements를 javascript로 조작할 수 있게 함 -->
    <ul class="list-parent">
      <li class="cuteDog">
        <img src="img/cuteDog.jpeg" alt="cute dog" />
        <a class="link-google" href="http://google.com">Google</a>
      </li>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
    </ul>
    <script>
      // element 만들고 html 내부에 추가하기
      let listParent = document.querySelector(".list-parent");
      let listElem = document.createElement("li");
      // innerHTML은 속성 (메서드 아님)
      listElem.innerHTML = "<span>졸귀 강아지</span>";
      // child로 추가할 element 입력
      listParent.appendChild(listElem);
    </script>
  </body>
</html>
