<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1 id="main-title">
      DOM (Document Object Model)
      <span>hello 0</span>
      <span>hello 1</span>
      <span>hello 2</span>
    </h1>
    <!-- DOM 스크립트 : html elements를 javascript로 조작할 수 있게 함 -->
    <article>
      <header class="main-header">header</header>
      <section>
        <header>header</header>
        section1
      </section>
      <section>
        <header>header</header>
        section2
      </section>
    </article>

    <script>
      // script는 하단에
      // 객체안의 함수는 메서드
      // document 객체안의 getElementById 메서드(매개변수) 호출
      let title = document.getElementById("main-title");
      let titleSpan = title.getElementsByTagName("span");
      console.log(titleSpan[2]);
    </script>
  </body>
</html>
