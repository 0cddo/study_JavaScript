<!DOCTYPE html>
<html lang="en">
  <head>

    <title>JavaScript</title>
    <style>
      #main-title small {

  <body>
    <h1 id="main-title">

    <ul>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
    </ul>
    <script>
      // let mainTitle = document.querySelector("#main-title small");
      // console.log(mainTitle);

      let cuteDog = document.querySelectorAll(".cuteDog");
      for (let i = 0; i < cuteDog.length; i++) {
        cuteDog[i].style.border = "5px solid blue";
        // cuteDog[i].style.display = "inline-block";
      }
    </script>
  </body>
</html>
