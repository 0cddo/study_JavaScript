<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      li {
        list-style: none;
      }
      .link-google {
        color: red;
      }
      .foo {
        font-size: 24px;
      }
      .special {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">DOM (Document Object Model)</h1>
    <!-- DOM 스크립트 : html elements를 javascript로 조작할 수 있게 함 -->
    <ul>
      <li class="cuteDog">
        <img src="img/cuteDog.jpeg" alt="cute dog" />
        <a class="link-google" href="http://google.com">Google</a>
      </li>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
      <li class="cuteDog"><img src="img/cuteDog.jpeg" alt="" /></li>
    </ul>
    <script>
      let link = document.querySelector(".cuteDog a");
      // className 추가
      // link.className = "special";

      // class 추가 및 제거
      link.classList.add("special", "foo");
      setTimeout(() => {
        link.classList.remove("link-google", "foo");
      }, 2000);

      // classList contains 메서드 -> boolean
      console.log(link.classList.contains("special"));
    </script>
  </body>
</html>
