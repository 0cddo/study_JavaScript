<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    // 변수 선언
    let list = '';

    // 연산자 사용
    list += '<ul>'
    list += '   <li>Hello</li>'
    list += '   <li>JavaScript!!!</li>'
    list += '</ul>'

    document.write(list);



    // 상수를 선언
    const list2 = '<ul><li>Hello</li><li>Javascript!</li></ul>'

    // 문서 출력
    document.write(list2)


    // 상수 사용 안하고 출력
    document.write('<ul><li>my name is</li><li>0cddo</li></ul>')
</script>
    
</body>
</html>
